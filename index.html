<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <link rel="stylesheet" href="/index.css">
</head>

<body>

    <div class="container">
        <div class="row my-5">
            <h1 class="text-center">Listado de productos</h1>
        </div>

        <div class="col-6">
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Nombre</label>
                    <input type="text" placeholder="Ingrese el nombre del producto" class="nombre-pro form-control"
                        id="exampleInputEmail1">
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Presentacion</label>
                        <input type="text" placeholder="Escriba la presentacion del producto"
                            class="presentacion-pro form-control" id="exampleInputPassword1">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Precio</label>
                        <input type="text" placeholder="Escriba el precio del producto" class="precio-pro form-control"
                            id="exampleInputPassword1">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Imagen</label>
                        <input type="url" class="imagen-pro form-control">
                    </div>

                    <button type="submit" class="boton btn btn-primary">Guardar Producto</button>
                    <button type="submit" class="botonTwo btn btn-warning d-none">Actualizar</button>
        </div>
        <div class="col-6 m-0 second">
            <div class="mb-3 col-6">
                <label class="form-label">Buscar Producto</label>
                <input type="text" placeholder="Buscar por nombre" class="buscar-pro form-control">
            </div>
            <button type="submit" class="col-6 buscar btn btn-primary">Buscar Producto</button>
            <div class="textoBusqueda"></div>
        </div>
    </div>
    <div class="row justify-content-center mt-5">
        <div class="col-8">
            <table class="table">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Nombre</th>
                        <th>Presentacion</th>
                        <th>Precio</th>
                        <th>Imagen</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
    
                </tbody>
            </table>
        </div>
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
    <img src="" alt="">
</body>

</html>
